<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Denegado</title>
    <meta name="description" content="Acceso denegado a archivos del sistema. Los recursos del servidor están protegidos.">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/media/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="/media/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="shortcut icon" href="/media/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="/media/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/media/favicon/site.webmanifest">
    <meta name="theme-color" content="#41B6E6">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/403.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- 403 Main Section -->
    <section class="error-403">
        <div class="error-card universal-card">
            <!-- Lock Icon -->
            <div class="lock-icon">
                <span class="material-symbols-rounded">lock</span>
            </div>
            
            <!-- Error Code -->
            <div class="error-code">403</div>
            
            <!-- Main Title -->
            <h1 class="error-title">Acceso Denegado</h1>
            
            <!-- Explanation Message -->
            <p class="error-message">
                Los archivos del sistema están protegidos. No tienes permisos para acceder a estos recursos.
            </p>
            
            <!-- Main Button -->
            <a href="/" class="btn btn-primary">Ir al Inicio</a>
            
            <!-- Contact Information -->
            <p class="contact-text">
                ¿Problema con el sitio? Envíanos un correo a: 
                <a href="mailto:soporte@preujmc.cl" class="link-text">soporte@preujmc.cl</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/includes.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/403.js"></script>
</body>

</html>
